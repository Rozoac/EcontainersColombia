<div class="container principal animated fadeIn fast">

  <h3>PQRS</h3>
  <span>Diligenciamiento de peticiones, quejas y reclamos</span>
  <hr>

  <form>
    <div class="form-group">
      <label for="exampleSelect1">Asunto</label>
      <select class="form-control" id="exampleSelect1">
        <option>Seleccione</option>
        <option>Petición</option>
        <option>Queja</option>
        <option>Reclamos</option>
        <option>Felicitaciones</option>
        <option>Garantias</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre</label>
      <input type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Telefono Contacto</label>
      <input type="text" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
      <label for="exampleSelect1">Tipo de Identificación</label>
      <select class="form-control" id="exampleSelect1">
        <option>Seleccione</option>
        <option>Cédula</option>
        <option>Nit/Rut</option>
        <option>C/Extranjera</option>

      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Identificación</label>
      <input type="text" class="form-control" id="exampleInputPassword1">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo Electronico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@hotmail.com">
    <small id="emailHelp" class="form-text text-muted">Correo personal.</small>
  </div>

  <div class="form-group">
    <label for="exampleTextarea">Motivo</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>


  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
Autorizo el uso de la información de acuerdo al Aviso de Privacidad
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>


</div>
