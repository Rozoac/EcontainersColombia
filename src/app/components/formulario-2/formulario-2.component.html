<!-- seccion 9 formulario -->

<div id="9" class="container-fluid-s9 section-9">
  <div class="container margin-top-50 ">
    <h2 class=" h2-s9 wow zoomIn text-white">
        APLICAR
    </h2>
    <p class="p-s9">Si estás interesado en aplicar a uno de nuestros cargos por favor déjanos tus datos:</p>
    <div class="container ">
      <form>
        <div class="form-group row">
          <div class=" col-sm-12 col-lg-6">
            <input type="text" class="form-control" name="name" required placeholder="Nombre y Apellido" [(ngModel)]="model.name">
          </div>
          <div class="form-group col-lg-6">
            <input type="email" name="cell" class="form-control" placeholder="Celular" [(ngModel)]="model.cell">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 col-lg-6">
            <input type="email" class="form-control" name="email" placeholder="Correo Electronico" [(ngModel)]="model.email">
          </div>
          <div class="form-group col-lg-6">
            <select class="form-control" id="exampleSelect1" name="interes" [(ngModel)]="model.interes">
        <option>¿Cual cargo aplicas?</option>
        <option>Comercial</option>
        <option>Administrativa</option>
        <option>Producción</option>
        <option>Logística</option>
        <option>Comercio Exterior</option>
        <option>Estrategias Comerciales</option>
      </select>
          </div>
        </div>
        <div class="form-group row">
          <div class=" col-lg-6">
            <div class="form-group">
               <label for="exampleInputFile">Adjunta tu hoja de vida</label>
               <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
               <small id="fileHelp" class="form-text text-muted">Formato Word o PDF</small>
             </div>          </div>

        </div>

        <div class="submit-s9">
          <button type="submit" class="btn btn-primary submit-1" (click)="formulario">ENVIAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
